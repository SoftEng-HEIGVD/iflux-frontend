<section>
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form" ng-submit="login()">

                        <div style="margin-bottom: 25px" class="input-group" show-errors>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="email" class="form-control" ng-model="credentials.email" name="email"
                                   placeholder="email" required>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group" show-errors>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" ng-model="credentials.password" name="password"
                                   placeholder="password" required>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <button type="submit" value="Submit" id="submit"
                                        class="btn btn-primary">Login
                                </button>
                                <div style="float:right; position: relative; "><a id="signinlink" ng-href="#/register">Register</a></div>
                            </div>

                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>

</section>
