<div class="container">
    <div id="page-content-wrapper">

        <h1>Cockpit</h1>

        <section id="user" class="col-lg-12">
            <div>
                <h3>User information</h3>
            </div>

            <div class="col-lg-8">
                <form>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">First Name </label>
                        <div class="col-sm-9"><input id="firstName" name="Description" type="text" class="form-control"
                                                      placeholder="First name" ng-model="detailCurrentUser.firstName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Last Name </label>
                        <div class="col-sm-9"><input id="lastName" name="Description" type="text" class="form-control"
                                                      placeholder="Last name" ng-model="detailCurrentUser.lastName">
                        </div>
                    </div>

                    <div class="buttonbar col-sm-9 col-sm-offset-3">
                        <button class="btn btn-primary" ng-click="modifyUser()">Modify</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="Organization" class="col-lg-12">
            <div>
                <h3>Organization informations</h3>
            </div>

            <div class="col-lg-8">
                <form>
                    <div class="form-group">
                        <label for="orgName" class="col-sm-3 control-label">Organization name </label>

                        <div class="col-sm-9"><input id="orgName" name="Description" type="text" class="form-control"
                                                      placeholder="Name" ng-model="organization.name">
                        </div>
                    </div>

                    <div class="buttonbar col-sm-9 col-sm-offset-3">
                        <button class="btn btn-primary">Modify</button>
                    </div>
                </form>
            </div>
        </section>


    </div>
</div>
