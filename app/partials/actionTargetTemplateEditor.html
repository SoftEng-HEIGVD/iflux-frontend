<div class="container">
    <div id="page-content-wrapper">
        <h1>iFLUX Action Target Template Editor</h1>

        <div class="big-panel">
            <form name="atTemplateForm" id="atTemplateForm" novalidate>
                <div class="col-lg-12 form-horizontal">
                    <div class="col-lg-6">
                        <h3>General Info</h3>

                        <div class="form-group">
                            <label for="NameTemplate" class="col-sm-4 control-label">Name *</label>

                            <div class="col-sm-8"><input id="NameTemplate" name="nameTemplate" type="text" class="form-control"
                                                         placeholder="Name of the template"
                                                         ng-model="atTemplate.name"required
                                                         data-validation-required-message="Please enter your name">
                                <p class="help-block text-danger"></p>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="organizationSelect" class="col-sm-4 control-label">Organization </label>

                            <div class="col-sm-8">
                                <ui-select id="organizationSelect" name="orgSelect0" ng-model="atTemplate.organizationId" theme="bootstrap" >
                                    <ui-select-match placeholder="Select an organization">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="organization.id as organization in organizations  | filter: { name: $select.search }" name="orgSelect2" value="{{$select.selected.name}}">
                                        <div ng-bind-html="organization.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="templatePublic" class="col-sm-4 control-label">Make the template public</label>

                            <div class="col-sm-8">
                                <div>
                                    <input id="templatePublic" ng-model="atTemplate.public" type="checkbox">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <h3>Schema</h3>

                        <div class="form-group">
                            <label for="schemaUrl" class="col-sm-4 control-label">Schema URL </label>

                            <div class="col-sm-8"><textarea json-text id="schemaUrl" name="schemaUrl" type="text" class="form-control"
                                                         placeholder="Schema URL" rows="5"
                                                         ng-model="atTemplate.configuration.schema" required
                                                         data-validation-required-message="Please enter a valid JSON Schema"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="configurationUrl" class="col-sm-4 control-label">Configuration URL </label>

                            <div class="col-sm-8"><input id="configurationUrl" name="ConfigUrl" type="url" class="form-control"
                                                         placeholder="Configuration URL "
                                                         ng-model="atTemplate.configuration.url" required
                                                         data-validation-required-message="Please enter a valid configuration URL">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="configurationToken" class="col-sm-4 control-label">Token </label>

                            <div class="col-sm-8"><input id="configurationToken" name="ConfigToken" type="text" class="form-control"
                                                         placeholder="JWT Token"
                                                         ng-model="atTemplate.schema.token">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 form-horizontal">
                    <div class="col-lg-6">
                        <h3>Target</h3>

                        <div class="form-group">
                            <label for="targetUrl" class="col-sm-4 control-label">Url </label>

                            <div class="col-sm-8"><input id="targetUrl" name="targetUrl" type="url" class="form-control"
                                                         placeholder="Url of the Target"
                                                         ng-model="atTemplate.target.url" required
                                                         data-validation-required-message="Please enter a valid target URL">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="targetToken" class="col-sm-4 control-label">Token</label>


                            <div class="col-sm-8"><input id="targetToken" name="targetToken" type="text" class="form-control"
                                                         placeholder="Target JWT Token "
                                                         ng-model="atTemplate.target.token">
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-6">
                        <h3>Configuration UI</h3>

                        <div class="form-group">
                            <label for="schemaForm" class="col-sm-4 control-label">Schema Form</label>

                            <div class="col-sm-8"><textarea json-text id="schemaForm" name="schemaUrl" type="text" class="form-control"
                                                         placeholder="Configuration Schema" rows="5"
                                                         ng-model="atTemplate.configurationUi"></textarea>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="col-lg-12">
                    <div class="buttonbar">
                        <input class="btn btn-primary" type="button" ng-click="cancel()" value="Cancel">
                        <input class="btn btn-primary" type="submit" ng-click="submitForm()" value="{{buttonName}}">
                    </div>
                </div>
            </form>
            {{atTemplate}}

        </div>
    </div>
</div>
