<div class="container">
    <div id="page-content-wrapper">
        <h1>iFLUX Event Source Instance Editor</h1>

        <div class="big-panel">
            <div class="col-lg-12 form-horizontal">
                <div class="col-lg-6">
                    <h3>General Info</h3>

                    <div class="form-group">
                        <label for="NameTemplate" class="col-sm-4 control-label">Name </label>

                        <div class="col-sm-8"><input id="NameTemplate" name="nameTemplate" type="text" class="form-control"
                                                     placeholder="Name of the template"
                                                     ng-model="esInstance.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-4 control-label">Description </label>

                        <div class="col-sm-8"><input id="description" name="description" type="text" class="form-control"
                                                     placeholder="Human readable description"
                                                     ng-model="esInstance.description">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="templateSelect" class="col-sm-4 control-label">Event Source Template </label>

                        <div class="col-sm-8">
                            <ui-select id="templateSelect" ng-model="esInstance.eventsourceId" theme="bootstrap">
                                <ui-select-match placeholder="Select an organization">{{$select.selected.orgName}}</ui-select-match>
                                <ui-select-choices repeat="organization in organizations  | filter: { orgName: $select.search }" value="{{$select.selected.orgName}}">
                                    <div ng-bind-html="organization.orgName | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <h3>Schema</h3>

                    <div class="form-group">
                        <label for="configuration" class="col-sm-4 control-label">Configuration </label>

                        <div class="col-sm-8"><input id="configuration" name="configuration" type="text" class="form-control"
                                                     placeholder="Configuration"
                                                     ng-model="esInstance.configuration" required>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-12">
            <div class="buttonbar">
                <a class="btn btn-primary" ng-click="cancel()">Cancel</a>
                <a class="btn btn-primary" ng-click="create()">{{buttonName}}</a>
            </div>
        </div>
    </div>
</div>
